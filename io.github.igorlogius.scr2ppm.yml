app-id: io.github.igorlogius.scr2ppm
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: scr2ppm
finish-args:
  - --socket=x11
modules:
  - name: scr2ppm
    buildsystem: simple
    build-commands:
      - ls -l
      - cc scr2ppm.c -lX11 -lxcb -lXau -lXdmcp -o scr2ppm
      - install -D scr2ppm /app/bin/scr2ppm
      - install -D scr2ppm.desktop /app/share/applications/scr2ppm.desktop
      - install -D scr2ppm-64.png /app/share/icons/hicolor/64x64/apps/scr2ppm-64.png
      - install -D scr2ppm-128.png /app/share/icons/hicolor/128x128/apps/scr2ppm-128.png
      - install -D scr2ppm.metainfo.xml /app/share/metainfo/scr2ppm.metainfo.xml
    sources:
      - type: git
        url: https://github.com/igorlogius/scr2ppm.git
        branch: main
        commit: 644e56d9d27ee8a86452746302c3f25718960198
