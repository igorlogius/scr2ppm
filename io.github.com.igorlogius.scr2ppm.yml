app-id: io.github.com.igorlogius.scr2ppm
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: scr2ppm
finish-args:
  - --socket=fallback-x11
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=system-bus
modules:
  - name: scr2ppm
    buildsystem: simple
    build-commands:
      - cc ./scr2ppm.c -lX11 -lxcb -lXau -lXdmcp -o scr2ppm
      - install -D scr2ppm /app/bin/scr2ppm
    sources:
      - type: archive
        url: https://github.com/igorlogius/scr2ppm/archive/refs/tags/v1.0.2.tar.gz
        sha256: e5a3cebda95320edf7eae2a6812183d2a52390c62827bb5b9b5220db6b9c2e21 
